<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Burger</title>
</head>

<body>

    <div class="fluid-container">
        <div class="row">
            <section class="col-6">

                <header>
                    <section class="container">
                        <div class="row">
                            <h1 class="col-12 mt-3">Create your burger</h1>
                        </div>
                    </section>
                </header>
            
                <main>
                    <section class="container">
                        <div class="row">

                            <section>
                                <input type="text" id="name" class="py-1 mt-3 border-0 fs-2 text" placeholder="Name your burger"></input>
                            </section>

                            <section>
                                <h2>Ingredients</h2>
                                <ul class="list-unstyled row">
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Cheese <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Avocado <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Egg <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Tomato <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Extra burger <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                    <li class="col-6 pb-2 list-item">
                                        <span class="small-img"><img class="rounded-circle" src="./img/burger.jpg" alt=""></span> Bacon <span class="add-btn"><input class="check" type="checkbox"> add</span> 
                                    </li>
                                </ul>
                            </section>
                            
                            <section>
                                <span>Discount coupon </span><input type="text" id="coupon-holder" name="coupon">
                            </section>

                            <section>
                                <button id="calculate-button" class="p-2 my-2 ">Calculate</button>
                            </section>
                                
                        </div>
                    </section>
                </main>
            
                <footer>
                    <section class="container">
                        <div class="row space-between">
                            <span class="col-6 mt-3"><h2>Your price</h2></span> 
                            <span class="col-6 mt-3"><h2 id="calculated-price"></h2></span>
                        </div>
                    </section>
                </footer>
                
            </section>
        </div>
    </div>

    


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
